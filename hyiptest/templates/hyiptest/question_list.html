{% extends "base_generic.html" %}

{% block content %}
  <h1>Список вопросов.</h1>

  <ul>
    {% for question in question_list %}
      <li>
        <a href="{{ question.get_absolute_url }}">{{ question.text }}</a>
      </li>
    {% empty %}
      <li>Вопросов в базе не найдено, приходите позже.</li>
    {% endfor %}
  </ul>
{% endblock %}
