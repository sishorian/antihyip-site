{% extends "base_generic.html" %}

{% block content %}
  <h1>Тест: Вопрос {{ question_ordinal }} из {{ num_questions }}.</h1>
  <p>{{ question.text }}</p>

  <form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Далее">
  </form>

  <p>Набранные баллы риска: {{ risk_score }}.</p>
  <p>Порог срабатывания: {{ risk_fail_trigger }}.</p>
{% endblock %}
