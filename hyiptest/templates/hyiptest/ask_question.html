{% extends "base_generic.html" %}

{% block content %}
  <h1>Тест: Вопрос {{ question_ordinal }} из {{ num_questions }}.</h1>
  <p hidden>Шкала пирамиды {{ fail_score }} из 100.</p>
  <p>{{ question.text }}</p>

  <form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Далее">
  </form>
{% endblock %}
