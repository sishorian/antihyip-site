<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="keywords" content="HYIP, пирамида, тест, мошенники" />
    {% block description %}
      <meta name="description" content="Проверить сайт на финансовую пирамиду." />
    {% endblock %}

    {% block title %}<title>AntiHyip</title>{% endblock %}

    <!-- Include Bootstrap to improve the layout and presentation of the HTML page. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous" />
    <!-- Add additional CSS in static file. -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>

  <body>
    <div class="container-fluid">

      <div class="row">
        <div class="col-sm-2">
          {% block sidebar %}
            <ul class="sidebar-nav">
              <li>
                <a href="{% url 'index' %}">Домашняя страница</a>
              </li>
              <li>
                <a href="{% url 'input_domain' %}">Проверить домен сайта</a>
              </li>
              <li>
                <a href="{% url 'select_qgroup' %}">Проверить сайт с помощью теста</a>
              </li>
            </ul>
          {% endblock %}
        </div>

        <div class="col-sm-10">
          {% block content %}{% endblock %}

          {% block pagination %}{% endblock %}
        </div>
      </div>

    </div>
  </body>
</html>
